apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    path: k8s/overlays/staging
    repoURL: https://github.com/codefresh-contrib/flask-kustomize.git
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: flask-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
